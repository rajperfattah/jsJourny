<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element by tag name</title>
</head>
<body>
    <marquee behavior="" direction=""></marquee>
</body>
<script>
    document.getElementsByTagName("marquee")[0].innerHTML="<h1>Love</h1>"
    
</script>
</html>
