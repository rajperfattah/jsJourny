<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set time out</title>
</head>
<body>
    <button onclick="test()">test</button>
</body>
<script>
    function test(){
        setTimeout(myFunction,1000);
    }
    function myFunction() {
        
        document.write("I love you")
        
    }
</script>
