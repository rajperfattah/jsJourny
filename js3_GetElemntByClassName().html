<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element by class name</title>
</head>
<body>
    <h1 class="h1class"></h1>
</body>
<script>
var fn="Abdul";
var ln=" Fattah";
var fullname=fn+ln;
document.getElementsByClassName("h1class")[0].innerHTML=fullname;
</script>
</html>
