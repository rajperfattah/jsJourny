<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
            font-size: 50px;
        }
        .blue{
            color: blue;
            font-size: 50px;

        }
    </style>
</head>
<body>
    <div id="test" class="red"> hellow everyone</div>
    <button onclick="test()">click</button>
    <h1 id="res"></h1>
</body>
<script>
    var teste=document.getElementById("test");
    function test(){
        var cls= teste.getAttribute("class");
        document.getElementById("res").innerText=cls;
        if(cls==="red"){
            teste.setAttribute("class","blue")  
        }
        else{
            teste.setAttribute("class","red");
        }

    }
</script>
</html>
